<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="title-add-form" style="text-align: center;">
            <h1>Add Email Form</h1>
        </div>
        <form action="/save_emails" class="form-control" method="POST">
            <label for="event_id">Event Id:</label>
            <input type="text" id="event_id" name="event_id" class="form-control" placeholder="Type the Event Id (number)"><br>

            <label for="email_subject">Email Subject:</label>
            <input type="text" id="email_subject" name="email_subject" class="form-control" placeholder="Type the Subject of the Email"><br>

            <label for="email_content">Email Content:</label>
            <textarea id="email_content" name="email_content" class="form-control" placeholder="Type the Content in Email"></textarea><br>

            <label for="timestamp">Timestamp:</label>
            <input type="datetime-local" id="timestamp" name="timestamp" class="form-control"><br>

            <div class="btn-position" style="text-align: center;">
                <input type="submit" value="Submit" class="btn btn-success">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
