<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="title-add-form" style="text-align: center;">
            <h1>Add User Form</h1>
        </div>
        <form action="/save_user" class="form-control" method="POST">
            <label for="fullname">Fullname:</label>
            <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Type user fullname here"><br>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Type user Email here"><br>

            <div class="btn-position" style="text-align: center;">
                <input type="submit" value="Submit" class="btn btn-success">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
